<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <title> Welcome to our Page </title>
</head>

<body>
    <h1> Welcome to Chatrooms </h1>
    <div style="display: flex; justify-content: center;">
        <a href="projectnote.txt" style="color: red; font-weight: bold; font-size: 40px;">Project Note</a>
    </div>
    <p> Please enter your info to get started! </p>
    <div id="mainContent">
        <span>
            <label for="userName"> Username: </label>
            <input type="text" id="userName" name="userName" required>
        </span>
        <span>
            <label for="userIcon"> Icon: </label>
            <div class="customDropDown">
                <select name="userIcon" id="userIcon">
                    <option value="😀">😀</option>
                    <option value="😂">😂</option>
                    <option value="😍">😍</option>
                    <option value="😎">😎</option>
                    <option value="😢">😢</option>
                    <option value="😡">😡</option>
                    <option value="👍">👍</option>
                    <option value="👎">👎</option>
                    <option value="🙏">🙏</option>
                    <option value="🎉">🎉</option>
                </select>
            </div>
        </span>
        <!--<span>
            <label for="roomName"> Room Name: </label>
            <input type="text" id="roomName" name="roomName" required>
        </span>-->
        <button type="button" id = "enterInput"> Start Chatting  </button>
    </div>
    <p id="asterisk"> *If you have any concerns click on the question mark on the bottom left of your screen. </p>
    <div id="bottomButtons">
        <button type="button" id = qButton> <i class="fa-solid fa-circle-question"></i> </i> </button>
    </div>
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/a084be21d7.js" crossorigin="anonymous"></script>
</body>

</html>
