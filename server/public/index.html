<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <title> Welcome to our Page </title>
</head>

<body>
    <h1> Please Enter Username and Room Number </h1>
    <div>
        <span>
            <label for="userName"> Username: </label>

    <button class="helpButton" type="button"> ? </button>
    <script src="js/index.js"></script>
</body>
